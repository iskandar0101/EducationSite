<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    
<div class="container">



<h1 class="heading"> popular courses </h1>

<!-- course section  -->

<section class="course">
    {% for i in course_objects %}
        <div class="box">
            <span class="amount">{{ i.price }}</span>
            <img src="{{ i.photo.url }}" alt="">
            <div class="stars">
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <h3>{{ i.name }}</h3>
            </div>
            <p>{{ i.about }}</p>
            <a href="#" class="btn">learn more</a>
            <div class="icons">
                <p> <i class="far fa-clock"></i> {{ i.created_time }}</p>
                <p> <i class="far fa-calendar"></i> {{ i.duration }} </p>
                <p> <i class="fas fa-book"></i> {{ i.modules }} </p>
            </div>
        </div>
    {% endfor %}
</section>
















<!-- custom js file link -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
{% endblock content %}
